name: ğŸ§¹ Lint and Format

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_call:

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
          npm install turbo -g

      # - name: ğŸ” Run linter and formatter
      #   run: npx lint-staged

      - name: ğŸš€ Run Turbo lint
        run: turbo run lint